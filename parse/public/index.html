<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Update Menu</title>
  <meta name="description" content="Update Menu">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
</head>

<body>
  <div id="main">
    <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
      <fieldset>
        <input type="file" name="menufileselect" id="menufileselect"></input>
        <input id="uploadMENUbutton" type="button" value="Upload Menu File"/>
      </fieldset>
    </form>
    <div id="menuloading">
      <img src="./ajax-loader.gif"/>
    </div>
  </div>

  <div id="main">
    <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
      <fieldset>
        <input type="text" name="nutritionfileURL" id="nutritionfileURL"></input>
        <input id="uploadNUTRITIONbutton" type="button" value="Save and Update Nutrition"/>
      </fieldset>
    </form>
    <div id="nutritionloading">
      <img src="./ajax-loader.gif"/>
    </div>
  </div>

  <div id="main">
    <input id="updateButton" type="button" value="Update Menus"/>
    <div id="menusUpdating">
      <img src="./ajax-loader.gif"/>
    </div>
  </div>

  <div id="main">
    <table id="timesTable">
      <tr> 
        <th class="column-0"></th>
        <th class="column-1">Monday</th>
        <th class="column-2">Tuesday</th>
        <th class="column-3">Wednesday</th>
        <th class="column-4">Thursday</th>
        <th class="column-5">Friday</th>
        <th class="column-6">Saturday</th>
        <th class="column-7">Sunday</th>
      </tr>
      <!-- The rest of the table is dynamically added by the script -->
    </table>
    <div id="timesloading">
      <img src="./ajax-loader.gif"/>
    </div>
  </div>

  <div id="main">
    <input id="saveTimesButton" type="button" value="Update Hours"/>
    <div id="savingTimesSpinner">
      <img src="./ajax-loader.gif"/>
    </div>
  </div>

  <script type="text/javascript" src="myscript.js"> </script>
</body>
</html>
