<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Update Menu</title>
  <meta name="description" content="Update Menu">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
</head>

<body>

  <div id="main">
    <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
      <fieldset>
        <input type="file" name="menufileselect" id="menufileselect"></input>
        <input id="uploadMENUbutton" type="button" value="Upload menu to Parse"/>
      </fieldset>
    </form>
    <div id="menuloading">
      <img src="./ajax-loader.gif"/>
    </div>
  </div>

  <div id="main">
    <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
      <fieldset>
        <input type="file" name="nutritionfileselect" id="nutritionfileselect"></input>
        <input id="uploadNUTRITIONbutton" type="button" value="Upload nutrition to Parse"/>
      </fieldset>
    </form>
    <div id="nutritionloading">
      <img src="./ajax-loader.gif"/>
    </div>
  </div>

  <script type="text/javascript" src="myscript.js"> </script>
</body>

</html>
