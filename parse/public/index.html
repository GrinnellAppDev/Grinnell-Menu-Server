<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
</head>

<body>

  <div id="main">
    <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
      <fieldset>
        <input type="file" name="fileselect" id="fileselect"></input>
        <input id="uploadbutton" type="button" value="Upload to Parse"/>
      </fieldset>
    </form>
  </div>

  <script type="text/javascript">
  $(function() {
    var file;

    // Set an event listener on the Choose File field.
    $('#fileselect').bind("change", function(e) {
      var files = e.target.files || e.dataTransfer.files;
      // Our file var now holds the selected file
      file = files[0];
    });

    // This function is called when the user clicks on Upload to Parse. It will create the REST API request to upload this image to Parse.
    $('#uploadbutton').click(function() {
      var serverUrl = 'https://api.parse.com/1/files/' + file.name;

      $.ajax({
        type: "POST",
        beforeSend: function(request) {
          request.setRequestHeader("X-Parse-Application-Id", 'rVx8VLC7uBPJAE8QfqW5zJw90r8vvib4VOAZr1QD');
          request.setRequestHeader("X-Parse-REST-API-Key", 'MaU8mQTxCp6IfpZZQ2jKWi9RO2LpMwQe2jy8WZlt');
          request.setRequestHeader("Content-Type", file.type);
        },
        url: serverUrl,
        data: file,
        processData: false,
        contentType: false,
        success: function(data) {
          //alert("File available at: " + data.url);
          Parse.initialize("rVx8VLC7uBPJAE8QfqW5zJw90r8vvib4VOAZr1QD", "50NEsTLzulfR7gWr8TwyMNXJZl9CupwfhrQeAftc");  
          var MenuFile = Parse.Object.extend("MenuFile");
          var menuFile = new MenuFile();
          menuFile.set("file", data.url);
          menuFile.save(null, {
            success: function(object) {
              $(".success").show();
            },
            error: function(model, error) {
              $(".error").show();
            }
          });
        },
        error: function(data) {
          var obj = jQuery.parseJSON(data);
          alert(obj.error);
        }
      });
});


});

</script>
</body>

</html>
